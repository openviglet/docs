<!DOCTYPE html>
<html lang="en">

{%- include head.html -%}


<body class="book toc2 toc-left">
    <style>
        #btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
    </style>
    {%- include header.html -%}
    <div>
        <div class="row text-center" style="display: inherit;margin:0px;background:orangered;color: white; font-family: 'ProximaNovaLight', 'Helvetica Neue', Helvetica, Arial, sans-serif ">
            <div class=" col-lg-9 col-md-9 col-sm-10 col-xs-11 col-centered " style=" padding:80px ">
                <p style=" font-size:70px;text-align:center;line-height: 120%; ">
                    <b>{{page.banner-title}}</b>
                </p>
                <div style=" font-size:30px;text-align:center;line-height: 120%; ">
                    <p>{{page.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="font-family: 'ProximaNovaLight', 'Helvetica Neue', Helvetica, Arial, sans-serif ">
        <div class="row text-center " style="margin:0px; display: flex;;width: 100%;margin-top: 50px; ">
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 col-centered ">
                <div class="row ">
                    <div class="col-lg-12 ">
                        <h2 class="pb-2 border-bottom " style="margin-bottom: 18px; ">Products</h2>
                    </div>
                </div>
                {% assign stable_solutions = site.solutions %} {%- include solution-list.html -%}
            </div>
            <div class="col-lg-5 col-centered vig-hide-md ">
                {% assign twitter-height = "100% " %}
                <div id="twittercard " class="card abc " style="height: {{ twitter-height }}; ">
                    <a class="twitter-timeline " data-height="100% " data-theme="light " data-link-color="#ff6347 " href="https://twitter.com/VigletTweet?ref_src=twsrc%5Etfw ">Tweets
                        by VigletTweet</a>
                    <script async src="https://platform.twitter.com/widgets.js " charset="utf-8 "></script>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section -->
    <section id="contact" class="container px-4 py-5" style="margin-top: 20px;font-family: 'ProximaNovaLight', 'Helvetica Neue', Helvetica, Arial, sans-serif">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pb-2 border-bottom" style="margin-bottom: 18px;">Contact</h2>
            </div>
        </div>
        <form action="https://formspree.io/f/moqyjjka" method="POST" name="sentMessage" id="contactForm" class="form-floating">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" id="name" required data-validation-required-message="Please enter your name." placeholder="name@example.com">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" name="_replyto" class="form-control" id="email" required data-validation-required-message="Please enter your email address." placeholder="Email Address">
                <label for="email">Email Address</label>
            </div>
            <div>
                <input type="hidden" name="_subject" value="Become a partner">
                <input type="text" name="_gotcha" style="display:none" />
            </div>
            <div class="form-floating mb-3">
                <textarea rows="5" style="min-height: 150px;" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <label for="message">Message</label>
            </div>
            <div id="contact-status"></div>
            <div class="row">
                <div class="form-group col-xs-12 d-grid gap-2" style="text-align: center;">
                    <button class="btn btn-lg" style="background:orangered;color: white;" type="submit">Send</button>

                </div>
            </div>
        </form>
    </section>
    </div>
    {%- include footer.html -%}
</body>

</html>
